<h1>ngSwitchCase</h1>
<ul class="nav nav-pills">
    <li [class.active]="viewMode == 'map'"><a (click)="clickMap()">Map View</a></li>
    <li [class.active]="viewMode == 'list'"><a (click)="clickList()">List View</a></li>
</ul>

<div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">Map View Content</div>
    <div *ngSwitchCase="'list'">List View Content</div>
    <div *ngSwitchDefault>Error, what the hell did you press?</div>
</div>
